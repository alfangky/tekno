<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logocuy.png">
    <title>Seputar Tekno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2.5rem;
            background-color: rgba(18, 18, 18, 0.9);
            border-radius: 12px;
            border: 1px solid rgba(61, 178, 96, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 700px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #232323;
            color: #3db260;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background-color: #3db260;
            color: #121212;
        }

        .logo {
            position: absolute;
            width: 40px;
            height: 40px;
            user-select: none;
            z-index: 1;
            opacity: 0.8;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        .loader {
            width: 150px;
            height: 4px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            display: block;
            width: 30%;
            height: 100%;
            background: #3db260;
            border-radius: 2px;
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }

        .highlight {
            color: #3db260;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
        
        .accent-bar {
            height: 4px;
            width: 60px;
            background: #3db260;
            margin: 0 auto 20px;
            border-radius: 2px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

        // Fungsi untuk membuat dan menambahkan logo ke halaman secara random
        function createLogos() {
            const body = document.body;
            
            // Tambahkan logo secara acak
            for (let i = 0; i < 20; i++) {
                const randomLogo = logoData[Math.floor(Math.random() * logoData.length)];
                const logoElement = document.createElement('div');
                logoElement.className = 'logo';
                logoElement.innerHTML = randomLogo.svg;
                
                // Posisi random
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                // Set posisi
                logoElement.style.left = posX + 'px';
                logoElement.style.top = posY + 'px';
                
                // Set ukuran random (lebih kecil)
                const size = 20 + Math.random() * 20;
                logoElement.style.width = size + 'px';
                logoElement.style.height = size + 'px';
                
                // Set animasi
                logoElement.style.animation = `float ${5 + Math.random() * 10}s ease-in-out infinite`;
                logoElement.style.animationDelay = `${Math.random() * 5}s`;
                
                // Tambahkan ke body
                body.appendChild(logoElement);
            }
        }

        // Tambah animasi floating untuk logo
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 0.7;
                    }
                    50% {
                        transform: translateY(-20px) rotate(10deg);
                        opacity: 0.9;
                    }
                    100% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 0.7;
                    }
                }
            </style>
        `);

        // Jalankan saat halaman dimuat
        window.addEventListener('load', createLogos);
    </script>
